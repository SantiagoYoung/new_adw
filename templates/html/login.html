    $("#login_form").bind("submit",function(){
        login();
        return false;
    })
    function login(){
        var email=document.getElementById("user_account").value;
        var password=document.getElementById("user_password").value;
        if(email==""){
            alert("邮箱不能为空");
        }
        if(password==""){
            alert("密码不能为空");
        }
        var user={
            username:email,
            password:password
        }
        $.ajax({
            url:"http://192.168.0.100:8080/account/login",
            type:"post",
            data:user,
            datatype:"json",
            contenttype:"application/json",
            success:function(data){
                if(data.status== 0){
                    alert(data.message);
                }
                else if(data.status==1){
                    alert(data.message);
                }

            }
        })

    }
